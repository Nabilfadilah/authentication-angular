<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <!-- menampilkan pesan error jika login gagal -->
    <p *ngIf="errorMessage" class="text-red-600 text-center mb-4">
      {{ errorMessage }}
    </p>

    <!-- form login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- input Email -->
      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Masukkan email"
          class="w-full border border-gray-300 px-3 py-2 rounded"
        />
        <!-- validasi error email -->
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          Email harus diisi dan valid
        </div>
      </div>

      <!-- input Password -->
      <div class="mb-4">
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Masukkan password"
          class="w-full border border-gray-300 px-3 py-2 rounded"
        />
        <!-- validasi error password -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          Password harus diisi
        </div>
      </div>

      <!-- tombol submit -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
      >
        Login
      </button>
    </form>

    <!-- link ke halaman register -->
    <p class="mt-4 text-center text-gray-600">
      Belum punya akun?
      <a routerLink="/register" class="text-blue-500 cursor-pointer hover:underline">
        Daftar
      </a>
    </p>
  </div>
</div>

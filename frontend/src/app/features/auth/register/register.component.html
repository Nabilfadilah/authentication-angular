<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

    <!-- pesan sukses register -->
    <p *ngIf="successMessage" class="text-green-600 text-center mb-4">
      {{ successMessage }}
    </p>

    <!-- form register -->
    <form #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm)">
      <!-- input Nama -->
      <div class="mb-4">
        <label class="block text-gray-700">Nama</label>
        <input
          placeholder="Masukkan nama"
          type="text"
          [(ngModel)]="name"
          name="name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          #nameInput="ngModel"
        />
        <!-- validasi error nama -->
        <div *ngIf="nameInput.invalid && nameInput.touched" class="text-red-500 text-sm">
          Nama harus diisi
        </div>
      </div>

      <!-- input Email -->
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input
          placeholder="Masukkan email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          #emailInput="ngModel"
        />
        <!-- validasi error email -->
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm">
          Email harus diisi
        </div>
      </div>

      <!-- input Password -->
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input
          placeholder="Masukkan password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          #passwordInput="ngModel"
        />
        <!-- validasi error password -->
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
          Password harus diisi
        </div>
      </div>

      <!-- tombol submit -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Register
      </button>
    </form>

    <!-- menampilkan error jika gagal register -->
    <div *ngIf="errorMessage" class="text-red-600 mt-3 text-sm">
      {{ errorMessage }}
    </div>

    <!-- link ke halaman login -->
    <p class="mt-4 text-center text-gray-600">
      Sudah punya akun?
      <a routerLink="/login" class="text-blue-500 cursor-pointer hover:underline">
        Masuk
      </a>
    </p>
  </div>
</div>

<div class="max-w-md mx-auto mt-10 border p-6 rounded shadow">
  <!-- header judul dan tombol kembali -->
  <div class="flex justify-between mb-4">
    <h1 class="text-xl font-semibold">Reset Password User</h1>
    <!-- tombol kembali ke halaman daftar users -->
    <button (click)="router.navigate(['/users'])" class="text-blue-500">Back</button>
  </div>

  <!-- menampilkan pesan berhasil/gagal reset -->
  <p *ngIf="message" [ngClass]="message.includes('berhasil') ? 'text-green-500' : 'text-red-500'">
    {{ message }}
  </p>

  <!-- form untuk reset password -->
  <form (ngSubmit)="handleReset()">
    <!-- input password baru -->
    <div class="mb-4">
      <label>Password Baru</label>
      <input
        type="password"
        class="w-full border border-gray-300 px-3 py-2 rounded"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
      />
    </div>

    <!-- input konfirmasi password -->
    <div class="mb-4">
      <label>Konfirmasi Password Baru</label>
      <input
        type="password"
        class="w-full border border-gray-300 px-3 py-2 rounded"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>

    <!-- tombol submit -->
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
    >
      Reset Password
    </button>
  </form>
</div>

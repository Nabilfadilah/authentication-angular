<!-- container utama untuk form -->
<div class="flex items-center justify-center pt-10">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">

    <!-- header form: tombol back dan judul -->
    <div class="flex items-center mb-6 relative">
      <!-- tombol back ke halaman /users -->
      <a routerLink="/users" class="absolute left-0 text-blue-500 hover:underline flex items-center">
        &#8592; Back
      </a>

      <!-- judul halaman edit -->
      <h2 class="text-2xl font-bold text-center w-full">Edit User</h2>
    </div>

    <!-- tampilkan error jika ada -->
    <p *ngIf="error" class="text-red-500">{{ error }}</p>

    <!-- form untuk edit data user -->
    <form (ngSubmit)="handleSubmit()">
      <!-- input Nama -->
      <div class="mb-4">
        <label for="name" class="block mb-1 font-semibold">Nama</label>
        <input 
          [(ngModel)]="formData.name" 
          name="name" 
          class="w-full border border-gray-300 px-3 py-2 rounded"
          required 
        />
      </div>

      <!-- input Email -->
      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input 
          [(ngModel)]="formData.email" 
          name="email" 
          class="w-full border border-gray-300 px-3 py-2 rounded"
          required 
        />
      </div>

      <!-- dropdown untuk Role -->
      <div class="mb-4">
        <label for="role" class="block mb-1 font-semibold">Role</label>
        <select 
          [(ngModel)]="formData.role" 
          name="role"
          class="w-full border border-gray-300 px-3 py-2 rounded"
        >
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
        
      <!-- tombol Submit -->
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
      >
        Update
      </button>
    </form>
  </div>
</div>

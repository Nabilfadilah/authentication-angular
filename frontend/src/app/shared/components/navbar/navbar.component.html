<nav class="w-full h-14 bg-gray-800 flex items-center justify-between px-6 fixed top-0 left-0 z-10">
  <div class="flex items-center gap-4 text-white">
    <button (click)="toggleSidebar()" class="text-white focus:outline-none">
      <!-- icon Hamburger -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h7" />
      </svg>
    </button>
    <div class="font-bold text-xl">MyApp</div> <!-- nama brand atau app -->
  </div>

  <!-- section kanan: Username + Logout -->
  <div class="flex items-center gap-4 text-white">
    <span class="hidden sm:inline">{{ username }}</span> <!-- tampilkan nama user di layar besar -->
    <button
      (click)="logout()"
      class="bg-red-500 hover:bg-red-600 btn-sm text-white px-4 py-2 rounded text-sm"
    >
      Logout
    </button>
  </div>
</nav>

<!-- dinamis lebar berdasarkan isOpen -->
<div
  class="flex flex-col bg-gray-800 text-white h-screen fixed top-0 left-0 pt-16 transition-all duration-300"
  [ngClass]="{ 'w-52': isOpen, 'w-14': !isOpen }"
>
  <nav class="flex flex-col space-y-2 p-2">
    <!-- link Dashboard -->
    <!-- routerLinkActive = highlight menu aktif -->
    <a
      routerLink="/dashboard"
      routerLinkActive="bg-gray-700"
      class="hover:bg-gray-700 rounded p-2 flex items-center space-x-2 transition"
    >
      <!-- Icon Home dari Heroicons -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>

      <!-- tampilkan teks hanya kalau sidebar open -->
      <span *ngIf="isOpen">Dashboard</span>
    </a>

    <!-- menu hanya untuk Admin -->
    <a
      *ngIf="isAdmin"
      routerLink="/users"
      routerLinkActive="bg-gray-700"
      class="hover:bg-gray-700 rounded p-2 flex items-center space-x-2 transition"
    >
      <!-- icon user -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
        />
      </svg>

      <!-- tampilkan teks hanya kalau sidebar open -->
      <span *ngIf="isOpen">User List</span>
    </a>

    <!-- menu hanya untuk User -->
    <a
      routerLink="/biodata"
      routerLinkActive="bg-gray-700"
      class="hover:bg-gray-700 rounded p-2 flex items-center space-x-2 transition"
    >
      <!-- icon product -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
        />
      </svg>

      <!-- tampilkan teks hanya kalau sidebar open -->
      <span *ngIf="isOpen">Biodata</span>
    </a>
  </nav>
</div>

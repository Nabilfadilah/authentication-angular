<!-- navbar di bagian atas, mengirim event untuk toggle sidebar -->
<app-navbar (toggleSidebarEvent)="toggleSidebar()"></app-navbar>

<!-- sidebar di samping kiri, terbuka atau tertutup berdasarkan status isSidebarOpen -->
<app-sidebar [isOpen]="isSidebarOpen"></app-sidebar>

<!-- main content: jika sidebar terbuka, maka ada margin kiri 32 -->
<main class="pt-1" [class.ml-32]="isSidebarOpen">
  <!-- tempat untuk me-render halaman dashboard atau halaman lain setelah login -->
  <router-outlet></router-outlet>
</main>
